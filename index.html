<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Esportes - CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336;
        }
        button.delete:hover {
            background-color: #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loja de Esportes - Gerenciamento de Produtos</h1>
        
        <div class="form-container">
            <h2>Adicionar/Editar Produto</h2>
            <form id="produtoForm">
                <input type="hidden" id="produtoId">
                <div class="form-group">
                    <label for="nome_produto">Nome do Produto:</label>
                    <input type="text" id="nome_produto" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Futebol">Futebol</option>
                        <option value="Basquete">Basquete</option>
                        <option value="Tênis">Tênis</option>
                        <option value="Natação">Natação</option>
                        <option value="Corrida">Corrida</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="quantidade_estoque">Quantidade em Estoque:</label>
                    <input type="number" id="quantidade_estoque" min="0" required>
                </div>
                <button type="submit" id="salvarBtn">Salvar</button>
                <button type="button" id="cancelarBtn">Cancelar</button>
            </form>
        </div>
        
        <h2>Lista de Produtos</h2>
        <table id="produtosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Categoria</th>
                    <th>Preço (R$)</th>
                    <th>Estoque</th>
               
            </thead>
            <tbody></tbody>
        </table>
    </div>

  </body>
</html>
